        <div class="remind-me">
            <header>
                <h1>ADD a New Task</h1>
            </header><!-- /header -->
            <a href="" data-remodal-target="modal" class="add-new-task-btn">+</a>

            <div class="task-list-wrapper">
                <ul class="task-list">
                    <!-- <li>I am the 99%</li> -->
                    <!-- <li>I am the 99%</li> -->
                </ul>
            </div>

        </div>

        

        
        <div class="remodal new-task-form-popup" data-remodal-id="modal">
          <button data-remodal-action="close" class="remodal-close"></button>
          <form action="" class="add-new-task-form">          
              <h1>Add A New Task</h1>
              <input id="task" type="text" name="" placeholder="Enter Task">
              <input id="datetimepicker" type="" name="" placeholder="Select Date">  
              <button type="" class="save-task">Save Task</button>  
          </form>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
